name: Publish Release

on:
  release:
    types: [published]

jobs:
  publish-release:
    name: ğŸš€ Publish Release
    permissions:
      contents: write
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.repository == 'w3stling/checksum'

    steps:
      - name: Checkout repository âš™ï¸
        uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Setup Java 11 âš™ï¸
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle dependencies cache âš™ï¸
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}

      - name: Setup Gradle wrapper cache âš™ï¸
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Validate Gradle wrapper âš™ï¸
        uses: gradle/wrapper-validation-action@v1

      - name: Get version number ğŸ”¢
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3 | cut -c2-)
          echo "New version: ${NEW_VERSION}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_ENV
          echo "year=$(date +%Y)" >> $GITHUB_ENV

      - name: Update README.md ğŸ“
        uses: bluwy/substitute-string-action@v1
        with:
          _input-file: './.github/README-template.md'
          _output-file: ./README.md
          _format-key: '%%key%%'
          version: ${{ env.new_version }}
          year: ${{ env.year }}

      - name: Commit README.md
        uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit-action-readme
        with:
          commit_message: Bump version to ${{ env.new_version }} in README.md
          file_pattern: README.md
          branch: master

      - name: "README.md - changes have been detected ğŸ”"
        if: steps.auto-commit-action-readme.outputs.changes_detected == 'true'
        run: echo "Updated README.md with release version ${{ env.new_version }} âœ…"

      - name: Update LICENSE ğŸ“
        uses: bluwy/substitute-string-action@v1
        with:
          _input-file: './.github/LICENSE-template'
          _output-file: ./LICENSE
          _format-key: '%%key%%'
          year: ${{ env.year }}

      - name: Commit LICENSE
        uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit-action-licence
        with:
          commit_message: Bump year to ${{ env.year }} in LICENSE file
          file_pattern: LICENSE
          branch: master

      - name: "LICENSE - changes have been detected ğŸ”"
        if: steps.auto-commit-action-licence.outputs.changes_detected == 'true'
        run: echo "Updated year to ${{ env.year }} in LICENSE file âœ…"

      - name: Generate javadoc ğŸ“
        run: ./gradlew javadoc

      - name: Deploy javadoc ğŸ“š
        uses: JamesIves/github-pages-deploy-action@4.2.0
        with:
          branch: gh-pages
          folder: build/docs/javadoc
          target-folder: javadoc/${{ env.new_version }}
          commit-message: Publishing javadoc
          clean: true
          dry-run: false

      - name: Build and test ğŸ—ï¸
        run: ./gradlew clean build -x test

      - name: Publish release build ğŸš€
        env:
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.PGP_SECRET }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.PGP_PASSPHRASE }}
        run: |
          ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository -Pversion=${{ env.new_version }}

