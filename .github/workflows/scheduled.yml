# This workflow will schedule a Java project build with Gradle

name: Schedule

on:
  schedule:
    - cron: '40 5 * * SAT'

jobs:
  build:
    name: ğŸ“… Schedule Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository âš™ï¸ï¸
        uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Setup Java 11 âš™ï¸
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle dependencies cache âš™ï¸
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}

      - name: Setup Gradle wrapper cache âš™ï¸
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Validate Gradle wrapper ğŸ”
        uses: gradle/wrapper-validation-action@v1

      - name: Build with Gradle  ğŸ—ï¸
        run: ./gradlew clean build jacocoTestReport
